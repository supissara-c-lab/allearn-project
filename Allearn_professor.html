<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Allearn_header.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<title>Allearn</title>

<style>
:root {
  --primary-color: #1f3c88;
  --accent-color: #f7d046;
  --text-gray: #666;
  --bg-light: #f5f7fa;
  --white: #ffffff;
}

body {
  font-family: 'Kanit', sans-serif;
  background: var(--bg-light);
  margin: 0;
  background-image: linear-gradient(#e0e7ef 1px, transparent 1px);
  background-size: 100% 40px;
}

/* ===== PROFESSOR CARD AREA (Responsive) ===== */
.professor-container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

.professor-card-main {
  display: flex;
  flex-direction: row;
  gap: 50px;
  padding: 45px;
  background: var(--white);
  border-radius: 40px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.05);
  align-items: flex-start;
}

@media (max-width: 850px) {
  .professor-card-main {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 30px;
  }
}

.professor-left img {
  width: 260px;
  height: 330px;
  object-fit: cover;
  border-radius: 25px;
  background: #eee;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  border: 4px solid var(--accent-color);
}

@media (max-width: 480px) {
  .professor-left img {
    width: 200px;
    height: 250px;
  }
}

.info {
  flex: 1;
}

.prof-name-th { font-size: 34px; color: var(--primary-color); margin: 0; font-weight: 600; }
.prof-name-en { font-size: 18px; color: var(--text-gray); margin-bottom: 8px; }

.prof-email { 
  font-size: 15px; 
  color: #777; 
  margin-bottom: 20px; 
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
}

@media (max-width: 850px) {
  .prof-email { justify-content: center; }
}

.material-symbols-outlined {
  font-size: 20px;
  vertical-align: middle;
  color: #888; 
}

.info h4 {
  margin: 20px 0 10px 0;
  color: var(--primary-color);
  font-size: 17px;
  font-weight: 500;
}

/* Tag Styles */
.tag-container {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

@media (max-width: 850px) {
  .tag-container { justify-content: center; }
}

.tag {
  padding: 7px 18px;
  border-radius: 20px;
  font-size: 13px;
  transition: 0.3s;
  font-weight: 500;
  text-decoration: none;
  display: inline-block;
}
.tag:hover { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
.blue { background: #2f6bff; color: var(--white); }
.yellow { background: var(--accent-color); color: #000; }

/* ===== OTHER PROFESSORS SECTION ===== */
.professor-section {
  max-width: 1100px;
  margin: 40px auto;
  padding: 50px 20px;
}

.professor-title {
  text-align: center;
  color: var(--primary-color);
  margin-bottom: 40px;
  font-size: 28px;
}

.professor-scroll {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding: 20px 10px;
  scrollbar-width: thin;
  scroll-behavior: smooth;
}

.professor-scroll::-webkit-scrollbar { height: 6px; }
.professor-scroll::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

.professor-card-small {
  width: 220px;
  min-height: 280px;
  background: var(--white);
  border-radius: 25px;
  padding: 25px 15px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.06);
  transition: 0.3s;
  border: 1px solid #eee;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  flex-shrink: 0;
}

.professor-card-small:hover { 
  transform: translateY(-8px); 
  box-shadow: 0 12px 25px rgba(0,0,0,0.1); 
}

.professor-card-small img { 
  width: 120px; 
  height: 120px; 
  border-radius: 50%; 
  object-fit: cover; 
  margin-bottom: 20px; 
  border: 3px solid var(--accent-color); 
}

.professor-card-small h3 { 
  font-size: 17px; 
  margin: 0; 
  color: var(--primary-color); 
  line-height: 1.4;
  width: 100%;
}

.professor-link { 
  text-decoration: none; 
  color: inherit; 
}
</style>
</head>

<body>

<div id="header"></div>

<div class="professor-container">
  <section class="professor-card-main">
    <div class="professor-left">
      <img id="profileImg" src="img/professor-default.jpg" onerror="this.src='img/professor-default.jpg'">
    </div>
    
    <div class="info">
      <h1 class="prof-name-th" id="nameTH">กำลังเรียกข้อมูล...</h1>
      <div class="prof-name-en" id="nameEN"></div>
      
      <div class="prof-email" id="emailContainer">
        <span class="material-symbols-outlined">mail</span>
        <span id="email">กำลังเรียกข้อมูล...</span>
      </div>

      <h4>อาจารย์ประจำสาขา</h4>
      <div id="majorTagContainer" class="tag-container">
          <span class="tag blue" id="major">กำลังเรียกข้อมูล...</span>
      </div>

      <h4>วิชาที่สอน</h4>
      <div id="subjects" class="tag-container"></div>
    </div>
  </section>
</div>

<section class="professor-section">
  <h2 class="professor-title">รายชื่อคณาจารย์ทั้งหมด</h2>
  <div class="professor-scroll" id="otherProfessorScroll"></div>
</section>

<script>
const supabaseClient = supabase.createClient(
  "https://ctfrqwehpvpldtiojedb.supabase.co",
  "sb_publishable_YHDQnG7VsNgb4O4i6MPN5g_lgU5eOGI"
)

const urlParams = new URLSearchParams(window.location.search);
let idprofessor = urlParams.get("id");

/* ===== 1. การจัดการส่วนหัวและการค้นหา ===== */
fetch("Allearn_header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;
    initSearchDropdown();
  });

function initSearchDropdown() {
    const sInput = document.getElementById('headerSearchInput');
    const sDropdown = document.getElementById('headerSearchDropdown');
    if (!sInput) return;
    sInput.addEventListener('focus', () => {
        sDropdown.classList.add('show');
        loadSearchQuickTags();
    });
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) {
            sDropdown.classList.remove('show');
        }
    });
}

async function loadSearchQuickTags() {
    const subList = document.getElementById('searchSubjectList');
    const profList = document.getElementById('searchProfessorList');
    try {
        const [{ data: subjects }, { data: professors }] = await Promise.all([
            supabaseClient.from("Subject").select("idsubject, subject_name, idyear").limit(10),
            supabaseClient.from("Professor")
                .select("idprofessor, name")
                .order("idprofessor", { ascending: true })
                .limit(10)
        ]);

        // แก้ชื่อตัวแปรให้ตรงกับข้างบน (subjects และ professors)
        if (subjects && subList) {
            subList.innerHTML = subjects.map(s => 
                `<a href="Allearn_years.html?idyear=${s.idyear}&target_sub=${s.idsubject}" class="search-tag-link">${s.subject_name}</a>`
            ).join('');
        }

        if (professors && profList) {
            profList.innerHTML = professors.map(p => 
                `<a href="Allearn_professor.html?id=${p.idprofessor}" class="search-tag-link">${p.name}</a>`
            ).join('');
        }
    } catch (e) { 
        console.error("Search Error:", e); 
    }
}

/* ===== 2. การดึงข้อมูลอาจารย์ ===== */
async function initPage() {
    // หากไม่มี ID ใน URL ให้พยายามโหลดคนแรกจากฐานข้อมูล
    if (!idprofessor) {
        const { data } = await supabaseClient.from("Professor").select("idprofessor").order("idprofessor").limit(1).single();
        if (data) idprofessor = data.idprofessor;
    }
    
    if (idprofessor) {
        loadProfessor();
    }
    loadAllProfessors();
}

initPage();

async function loadProfessor(){
  const { data:prof, error } = await supabaseClient
    .from("Professor")
    .select(`
      idprofessor, name, surname, Eng_name, professor_email, img_professor,
      Major ( major_name )
    `)
    .eq("idprofessor", idprofessor)
    .single();

  if(error) return console.error("Error fetching professor:", error);

  document.getElementById("nameTH").textContent = `${prof.name} ${prof.surname}`;
  document.getElementById("nameEN").textContent = prof.Eng_name || "";
  document.getElementById("email").textContent = prof.professor_email || "ไม่พบข้อมูลที่อยู่อีเมล";
  document.getElementById("major").textContent = prof.Major?.major_name || "ไม่ระบุสาขา";
  document.getElementById("profileImg").src = prof.img_professor || "img/professor-default.jpg";

  const { data:subs } = await supabaseClient
    .from("professor_subject")
    .select(`Subject ( idsubject, subject_name, idyear )`)
    .eq("idprofessor", idprofessor);

  const subjectsDiv = document.getElementById("subjects");
  if(subs && subjectsDiv) {
      subjectsDiv.innerHTML = subs.length > 0 ? "" : "<p style='color:#888'>ไม่พบข้อมูลรายวิชาที่ทำการสอน</p>";
      subs.forEach(s => {
        if(s.Subject) {
            subjectsDiv.innerHTML += `
              <a href="Allearn_years.html?idyear=${s.Subject.idyear}&target_sub=${s.Subject.idsubject}" class="tag yellow">
                ${s.Subject.subject_name}
              </a>`;
        }
      });
  }
}

async function loadAllProfessors(){
  const box = document.getElementById("otherProfessorScroll");
  const { data, error } = await supabaseClient
    .from("Professor")
    .select("idprofessor, name, surname, img_professor")
    .order("idprofessor", { ascending: true }); // เรียงลำดับจาก idprofessor ตามเงื่อนไข

  if(error) return console.error("Error fetching all professors:", error);

  if(data) {
    box.innerHTML = data.map(p => `
      <a class="professor-link" href="Allearn_professor.html?id=${p.idprofessor}">
        <div class="professor-card-small" style="${p.idprofessor == idprofessor ? 'border: 2px solid var(--accent-color);' : ''}">
          <img src="${p.img_professor || 'img/professor-default.jpg'}" onerror="this.src='img/professor-default.jpg'">
          <h3>${p.name}<br>${p.surname}</h3>
        </div>
      </a>
    `).join('');
  }
}
</script>

</body>
</html>
